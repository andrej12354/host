<section class="max-w-3xl mx-auto p-6 bg-slate-800 rounded-lg shadow-lg mt-8">
  <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
  <form class="grid gap-4">
    <input type="text" placeholder="Name" class="p-3 rounded bg-slate-900/50" />
    <input type="email" placeholder="Email" class="p-3 rounded bg-slate-900/50" />
    <textarea placeholder="Message" class="p-3 rounded bg-slate-900/50"></textarea>
    <button type="submit" class="px-4 py-3 bg-indigo-500 rounded text-white font-semibold hover:bg-indigo-600">Send</button>
  </form>
</section>
