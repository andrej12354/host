<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log In - MineDime Hosting</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center h-screen">
  <div class="bg-slate-800 p-8 rounded-lg w-96 shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Log In</h1>
    <form id="loginForm" class="flex flex-col gap-4">
      <input type="email" id="email" placeholder="Email" class="p-3 rounded bg-slate-900/50" required>
      <input type="password" id="password" placeholder="Password" class="p-3 rounded bg-slate-900/50" required>
      <button type="submit" class="px-4 py-3 bg-indigo-500 rounded hover:bg-indigo-600">Log In</button>
    </form>
    <p class="mt-4 text-sm text-slate-400 text-center">
      Don't have an account? <a href="signup.html" class="text-indigo-400 underline">Sign Up</a>
    </p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (data.message === 'Login successful') {
          localStorage.setItem('username', data.username);
          window.location.href = 'index.html';
        } else {
          alert(data.message);
        }
      } catch (err) {
        alert('Error connecting to server.');
      }
    });
  </script>
</body>
</html>
