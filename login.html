<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” MineDime Hosting</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center min-h-screen">

  <div class="bg-slate-800 p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Sign In</h1>

    <form id="loginForm" class="flex flex-col gap-4">
      <input type="email" id="email" placeholder="Email" class="p-3 rounded bg-slate-900/50" required>
      <input type="password" id="password" placeholder="Password" class="p-3 rounded bg-slate-900/50" required>
      <button type="submit" class="px-4 py-3 bg-indigo-500 rounded text-white hover:bg-indigo-600">Login</button>
    </form>

    <p class="mt-4 text-center text-slate-400 text-sm">
      Don't have an account? <a href="signup.html" class="text-indigo-400 underline">Sign Up</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Please fill all fields.");
        return;
      }

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (data.success) {
          alert("Logged in successfully!");
          window.location.href = "index.html";
        } else {
          alert(data.message);
        }
      } catch (err) {
        console.error(err);
        alert("Error connecting to server.");
      }
    });
  </script>

</body>
</html>
