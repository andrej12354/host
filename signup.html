<form id="signupForm" class="mt-4 grid gap-3">
  <input id="username" class="p-3 rounded bg-slate-900/50" placeholder="Username" />
  <input id="email" class="p-3 rounded bg-slate-900/50" type="email" placeholder="Email" />
  <input id="password" class="p-3 rounded bg-slate-900/50" type="password" placeholder="Password" />
  <input id="confirmPassword" class="p-3 rounded bg-slate-900/50" type="password" placeholder="Confirm Password" />
  <button type="button" id="signupBtn" class="px-4 py-3 bg-indigo-500 rounded text-white mt-2">Create Account</button>
</form>

<script>
  const form = document.getElementById("signupForm");
  const btn = document.getElementById("signupBtn");

  btn.addEventListener("click", async () => {
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    const res = await fetch("/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, email, password })
    });

    const text = await res.text();
    alert(text);
  });
</script>
